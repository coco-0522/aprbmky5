        /* Ê∑ªÂä†Century GothicÂ≠ó‰Ωì */
        .english-text {
            font-family: 'Century Gothic', 'CenturyGothic', 'AppleGothic', sans-serif;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 2px;
        }

        .word-display {
            position: relative;
            margin: 20px 0;
            width: 100%;
            text-align: center;
        }

        .chinese-hint {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-icon {
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 10px;
            color: #FFD700;
            text-shadow: 1px 1px 0 #000;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 50%;
            display: inline-flex;
            transition: transform 0.2s;
        }

        .sound-icon:hover {
            transform: scale(1.1);
        }

        .letter-slots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .letter-slot {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 0 #333;
        }

        .letter-bank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .letter {
            width: 50px;
            height: 50px;
            background-color: #FFCB05;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 2px 2px 0 #333;
            transition: transform 0.1s;
        }

        .letter:hover {
            transform: scale(1.05);
            background-color: #FFD700;
        }

        .letter.used {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #E60012;
            border-radius: 15px;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #E60012;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive, sans-serif;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 3px 3px 0 #333;
            transition: transform 0.1s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: #FF3333;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 #333;
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 10px;
            height: 30px;
            color: #FFD700;
            text-shadow: 1px 1px 0 #000;
        }

        /* Êï∞ÊçÆËæìÂÖ•Âå∫Âüü */
        .data-input-section {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            overflow: hidden;
            box-sizing: border-box;
        }

        .data-input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .data-input-toggle {
            font-size: 1.2rem;
            color: #FFD700;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .data-input-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .data-input-columns {
            display: flex;
            gap: 10px;
        }

        .data-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            font-size: 0.9rem;
            color: #FFD700;
            margin-bottom: 5px;
            text-align: center;
        }

        .data-textarea {
            height: 200px;
            padding: 8px;
            border: 2px solid #333;
            border-radius: 5px;
            font-family: inherit;
            background-color: rgba(255, 255, 255, 0.7);
            resize: none;
        }

        .add-words-btn {
            background-color: #00AA00;
            margin-top: 10px;
            align-self: center;
        }

        /* È©¨ÈáåÂ••È£éÊ†ºË£ÖÈ•∞ */
        .mario-pipe {
            position: absolute;
            width: 70px;
            height: 60px;
            background-color: #00AA00;
            border: 3px solid #000;
            border-radius: 10px 10px 0 0;
            z-index: -1;
        }
        
        .mario-pipe.left {
            left: -20px;
            bottom: 20px;
            transform: rotate(-30deg);
        }
        
        .mario-pipe.right {
            right: -20px;
            bottom: 40px;
            transform: rotate(30deg);
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
        }
        
        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #FFD700;
            border-radius: 50%;
            border: 2px solid #000;
            z-index: -1;
            animation: spin 3s infinite linear;
        }

        .mushroom {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #E60012;
            border-radius: 50% 50% 30% 30%;
            border: 2px solid #000;
            z-index: -1;
        }

        .mushroom::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(90deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        /* ËÉúÂà©Âä®Áîª */
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ffeb3b;
            box-shadow: 0 0 10px 5px rgba(255, 235, 59, 0.7);
        }

        .brick {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #C95E00;
            border: 2px solid #000;
            z-index: -1;
        }

        .brick::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #8B4513;
            bottom: 0;
        }

        .mario-character {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #E60012;
            border: 2px solid #000;
            z-index: -1;
            bottom: 10px;
            animation: jump 2s infinite ease-in-out;
        }

        .mario-character::before {
            content: "";
            position: absolute;
            width: 60%;
            height: 30%;
            background-color: #FFD700;
            top: -10%;
            left: 20%;
            border: 2px solid #000;
            border-radius: 50% 50% 0 0;
        }

        .question-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            border: 2px solid #000;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            animation: float 2s infinite ease-in-out;
        }

        .piranha-plant {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #0f0;
            border: 2px solid #000;
            z-index: -1;
            border-radius: 30% 30% 0 0;
            animation: piranha 4s infinite ease-in-out;
        }

        .piranha-plant::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes piranha {
            0%, 100% { height: 30px; }
            50% { height: 60px; }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.8rem;
            }
            .letter-slot, .letter {
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }
            .chinese-hint {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            .data-input-columns {
                flex-direction: column;
            }
        }
    </style>
